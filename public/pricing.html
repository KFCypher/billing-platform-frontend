<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Canceled</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
        }
        .icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #f59e0b;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.5s ease;
        }
        .icon svg {
            width: 50px;
            height: 50px;
            stroke: white;
            stroke-width: 3;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        @keyframes scaleIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }
        h1 {
            color: #111827;
            margin: 0 0 10px 0;
            font-size: 2rem;
        }
        p {
            color: #6b7280;
            font-size: 1.125rem;
            line-height: 1.6;
            margin: 0 0 30px 0;
        }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s;
            margin: 5px;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
        }
        .info-box {
            background: #fef3c7;
            border-left: 4px solid #f59e0b;
            border-radius: 8px;
            padding: 15px;
            margin: 30px 0;
            text-align: left;
        }
        .info-box p {
            margin: 8px 0;
            color: #92400e;
            font-size: 0.9rem;
        }
        .info-box strong {
            color: #78350f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg viewBox="0 0 24 24">
                <path d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
            </svg>
        </div>
        
        <h1>Payment Canceled</h1>
        <p>Your subscription was not completed. No charges were made to your account.</p>
        
        <div class="info-box">
            <p><strong>Need help?</strong></p>
            <p>If you experienced any issues during checkout, please contact our support team. We're here to help!</p>
        </div>
        
        <div>
            <a href="widget-example.html" class="btn">Try Again</a>
            <a href="#" class="btn btn-secondary" onclick="window.close();">Close</a>
        </div>
    </div>

    <script>
        // Extract session ID from URL if needed
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');
        
        if (sessionId) {
            console.log('Canceled Checkout Session ID:', sessionId);
            // You can track this in your analytics
            // Example: analytics.track('subscription_canceled', { sessionId });
        }
    </script>
</body>
</html>
